<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Filter</title>
  <style>
    /* Add some basic CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .results {
      margin-top: 20px;
    }
    .result-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Post Filter</h1>
    <div class="form-group">
      <label for="searchInput">Search Posts by Title:</label>
      <input type="text" id="searchInput" placeholder="Enter keyword">
    </div>
    <div class="results" id="resultsContainer">
      <!-- Filtered results will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
